<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js中的数组与数据结构</title>
</head>

<body>
  <script>

    //  创建二维数组 

    // 错误的方式 
    const twoArr = Array(2).fill([]);
    //  第一个维度的 元素 都指向上面的引用类型 []
    twoArr[0][0] = 1
    console.log(twoArr);

    // 正确的方式
    const correctTwoArr = Array(7);
    for (let i = 0; i < correctTwoArr.length; i++) {
      correctTwoArr[i] = []

    }
    correctTwoArr[0][0] = 1
    console.log(correctTwoArr);

    // queue 堆栈
    // 使用数组来实现栈
    const stack = new Array()
    // 使用 push 方式 实现入栈

    stack.push('葡萄');
    stack.push('桃子');
    stack.push('哈密瓜');
    stack.push('猕猴桃');

    // 使用 pop删除数组尾部元素 实现出栈

    while (stack.length) {
      const el = stack.pop();
      console.log(el);
    }

    console.log('------------------queue 队列-------------------');

    // queue 队列
    const queue = new Array();
    queue.push('葡萄');
    queue.push('桃子');
    queue.push('哈密瓜');
    queue.push('猕猴桃');

    // 使用 shift 实现出队
    while (queue.length) {
      const el = queue.shift();
      console.log(el);
    }
    console.log(queue); // 清空的队列

    // 链表 
    // js 中链表是使用嵌入对象的方式来实现的
    // 在链表中每个节点包含两部分内容 数据域  和 指针域
    const linkNode = {
      // 数据域  当前结点的数据值
      value: 1,
      // 指针域 指向下一个节点的引用
      next: {
        value: 2
        // next:...
      }
    }

    function ListNode(val) {
      this.val = val;
      this.next = null
    }

    const node = new ListNode(1);

    // 链表结点增加 
    const node2 = new ListNode(2)
    node.next = node2


    // 链表结点插入 任意两结点插入新结点
    // 本质 目标节点next指向 前驱结点的 指针域next ，前驱结点指针域next 指向目标节点
    const node3 = new ListNode(3);
    node3.next = node2;
    node.next = node3
    // 列表结点删除 删除节点3
    node.next = node3.next
    console.log(node);

    //在列表


    // 二叉树 
    const root = {
      // 数据域
      val: "A",
      // 左侧子结点
      left: {
        val: "B",
        left: {
          val: "D"
        },
        right: {
          val: "E"
        }
      },
      // 右侧子结点
      right: {
        val: "C",
        right: {
          val: "F"
        }
      }
    };

    //  先序遍历  根节点  -> 左子树 -> 右子树
    //  中序遍历  左子树 -> 根节点 -> 右子树
    //  后序遍历  左子树 -> 右子树 -> 根节点 
    // 三种遍历方式在js中都是使用递归来实现
    console.log('--------------preoderTraversal--------------');
    let preoderTraversalCount = 0;
    function preoderTraversal(root) {
      preoderTraversalCount++
      if (!root) return
      console.log(root.val);
      preoderTraversal(root.left);
      preoderTraversal(root.right)
    }

    preoderTraversal(root)
    console.log('count', preoderTraversalCount);

    console.log('--------------inorderTarversal--------------');
    let inorderTraversalCount = 0;
    function inorderTraversal(root) {
      inorderTraversalCount++
      if (!root) return
      inorderTraversal(root.left);
      console.log(root.val);
      inorderTraversal(root.right)

    }

    inorderTraversal(root)
    console.log('count', inorderTraversalCount);
    console.log('--------------------postoder Traversal----------')
    let postoderTraversalCount = 0;
    function postoderTraversal(root) {
      postoderTraversalCount++
      if (!root) return
      postoderTraversal(root.left);
      postoderTraversal(root.right)
      console.log(root.val);
    }

    postoderTraversal(root)
    console.log('count', postoderTraversalCount);

    // 示例: 给定 nums = [2, 7, 11, 15], target = 9
    // 因为 nums[0] + nums[1] = 2 + 7 = 9 所以返回 [0, 1]
    function funA(arr, target) {

      for (let i = 0; i < arr.length; i++) {
        const a = arr[i];
        for (let j = 0; j < arr.length; j++) {
          const b = arr[j];
          if (i !== j && a + b === target) return [i, j]
        }

      }
    }

    console.log(funA([2, 7, 11, 15], 26));


    function funB(arr, target) {
      const map = new Map()
      for (let i = 0; i < arr.length; i++) {
        const el = arr[i]
        if (map.has(target - el)) {
          return [map.get(target - el), i]
        }
        map.set(el, i)

      }
    }
    console.log(funB([2, 7, 11, 15], 26));

    const arrtemplate = [1, 2, 3, 4, 5, 6, 7, 8, 10];




  </script>
</body>

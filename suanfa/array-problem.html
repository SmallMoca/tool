  <script>
    // 示例: 给定 nums = [2, 7, 11, 15], target = 9
    // 因为 nums[0] + nums[1] = 2 + 7 = 9 所以返回 [0, 1]
    // 
    const arrtemplate = [...Array(100).fill(1).map(() => Math.random()), 2, 3, 4, 5, 6, 7, 8, 10];

    // 暴力
    let calcACount = 0

    function funcA(arr, targetCount) {
      for (let i = 0; i < arr.length; i++) {
        const a = arr[i];
        for (let j = 0; j < arr.length; j++) {
          const b = arr[j];
          console.log(++calcACount);

          if (i !== j && a + b === targetCount) {
            return [i, j]
          }
        }
      }
    }

    // const resultA = funcA(arrtemplate, 18)
    // console.log(resultA);

    let calcBCount = 0
    function funcB(arr, targetCount) {
      const map = new Map([[arr[0], 0]]);
      for (let i = 1; i < arr.length; i++) {
        console.log(++calcBCount);
        const value = arr[i];
        let diff = targetCount - value
        if (map.has(diff)) {
          return [map.get(diff), i]
        } else {
          map.set(value, i)
        }

      }
    }

    // 排序算法
    const nums = Array(10).fill(1).map(() => Math.random());
    console.log(nums);
    let bubbleSortCount = 0
    const bubbleSort = (arr) => {
      let len = arr.length
      const innerArr = [...arr]
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len - 1; j++) {
          bubbleSortCount++
          if (innerArr[j] > innerArr[j + 1]) {
            [innerArr[j], innerArr[j + 1]] = [innerArr[j + 1], innerArr[j]]
          }
        }

      }
      console.log(bubbleSortCount);
      return innerArr
    }


    console.log(bubbleSort(nums));


    let betterBubbleSortCount = 0
    const betterBubbleSort = (arr) => {
      let len = arr.length
      const innerArr = [...arr]
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len - 1 - i; j++) {
          betterBubbleSortCount++
          if (innerArr[j] > innerArr[j + 1]) {
            [innerArr[j], innerArr[j + 1]] = [innerArr[j + 1], innerArr[j]]
          }
        }

      }
      console.log(betterBubbleSortCount);
      return innerArr
    }


    console.log(betterBubbleSort(nums));

    let selectSortCount = 0

    const selectSort = (arr) => {
      let len = arr.length
      const innerArr = [...arr]
      for (let i = 0; i < len; i++) {
        let minIndex = i;
        for (let j = i; j < len; j++) {
          if (innerArr[minIndex] > innerArr[j]) {
            minIndex = j
          }
          selectSortCount++

        }
        if (minIndex !== i) {
          [innerArr[i], innerArr[minIndex]] = [innerArr[minIndex], innerArr[i]]
        }

      }
      console.log(selectSortCount);

      return innerArr
    }

    console.log(selectSort(nums));


    function insertSort(injectArr) {
      const arr = [...injectArr]
      for (let i = 0; i < arr.length; i++) {
        let j = i;
        let compareV = arr[i];
        while (j > 0 && arr[j - 1] > compareV) {
          arr[j] = arr[j - 1];
          j--

        }

      }
    }
